<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <p>
                <button onclick="getLocation()">Update my coordinates</button>
                <br/>
                <input id="numberTxt" placeholder="Enter mobile number" value="+5511981937859" type="tel" />
                <br/>
                <textarea id="messageTxt" placeholder="Update your coordinates"></textarea>
                <br/>
                <button onclick="sendSms()">Send the SMS</button>
            </p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>


        <script type="text/javascript">
            app.initialize();
            var x = document.getElementById("messageTxt");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            };
            function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude +
                        " Longitude: " + position.coords.longitude;
            };
            function sendSms() {
                var number = document.getElementById('numberTxt').value;
                var message = document.getElementById('messageTxt').value;
                //CONFIGURATION
                var options = {
                    replaceLineBreaks: false, // true to replace \n by a new line, false by default
                    android: {
                        intent: '' // send SMS without open any other app
                    }
                };
                var success = function () { alert('Message sent successfully'); };
                var error = function (e) { alert('Message Failed:' + e); };
                sms.send(number, message, options, success, error);
            };
        </script>
        <script type="text/javascript">

        </script>
    </body>
</html>
